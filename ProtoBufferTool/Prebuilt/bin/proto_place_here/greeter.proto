syntax = "proto3";

package greeter;

service Greeter {
  rpc SendMessage (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
  string message = 2;
}

message HelloReply {
  string response = 1;
}


service Greeter777 {
  rpc SendMessage (HelloRequest777) returns (HelloReply888) {}
}

message HelloRequest777 {
  string name777 = 1;
  string message777 = 2;
}

message HelloReply888 {
  string response888 = 1;
}